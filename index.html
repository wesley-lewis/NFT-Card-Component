<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="container">
    <img src="./images/image-equilibrium.jpg" class="image"/>
    <div class="main-title">Equilibrium #3429</div>

    <div class="subtitle">Our Equilibrium collection promotes balance and calm.</div>

    <div class="price-block">
      <span class="price">0.041 ETH</span>
      <span class="time">3 days left</span>
    </div>
    <div class="line"></div>
    <div class="footer">
      <img src="./images/image-avatar.png" class="footer-image" />
      <div class="footer-text">Creation of <span class="footer-name">Jules Wyvern</span></div>
    </div>
  </div>
  <br />
  <br />
  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: hsl(215, 51%, 70%)">Frontend Mentor</a>. 
    Coded by <a href="#" style="color: cyan; font-size: 14px;">Wesley Lewis</a>.
  </div>
</body>
</html>
